<!DOCTYPE html>  
<html lang="zh-CN"> <!-- 将lang属性从en改为zh-CN -->  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>验证</title> <!-- 可选：将title也改为中文 -->  
</head>  
<body>  
  
<script>  
// JavaScript代码保持不变  
function checkPassword() {  
    var testV = 0;  
    var maxAttempts = 3;  
    var pass1;  
  
    while (testV < maxAttempts) {  
        pass1 = prompt('你相信光个屁吗！？', '');  
        if (pass1 === null) {  
            window.location.href = 'https://www.baidu.com';  
            break;  
        }  
  
        if (pass1 === "SB") {  
            alert('密码正确!');  
            break;  
        }  
  
        testV++;  
        alert('密码错误!请重新输入:');  
    }  
  
    if (testV === maxAttempts) {  
        alert('密码尝试次数已达上限！');  
        window.location.href = 'https://www.baidu.com';  
    }  
}  
  
checkPassword();  
</script>  
  
</body>  
</html>
