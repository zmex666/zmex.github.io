<script>  
// JavaScript代码保持不变  
function checkPassword() {  
    var testV = 0;  
    var maxAttempts = 3;  
    var pass1;  
  
    while (testV < maxAttempts) {  
        pass1 = prompt('秦屎黄的坟什么颜色？', '');  
        if (pass1 === null) {  
            window.location.href = 'cai.html';  
            break;  
        }  
  
        if (pass1 === "又绿又粉") {  
            alert('嘿嘿');  
            break;  
        }  
  
        testV++;  
        alert('你个王八');  
    }  
  
    if (testV === maxAttempts) {  
        alert('再见了，老六');  
        window.location.href = 'cai.html';  
    }  
}  
  
checkPassword();  
</script>  
  
</body>
