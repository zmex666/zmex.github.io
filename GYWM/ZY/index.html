<html lang="zh-CN"> <!-- 将lang属性从en改为zh-CN -->

    <meta charset="UTF-8">

    <title>坤之大</title> <!-- 可选：将title也改为中文 -->

<body>  
  
<script>  
// JavaScript代码保持不变  
function checkPassword() {  
    var testV = 0;  
    var maxAttempts = 3;  
    var pass1;  
  
    while (testV < maxAttempts) {  
        pass1 = prompt('你相信光吗？', '');  
        if (pass1 === null) {  
            window.location.href = 'cai.html';  
            break;  
        }  
  
        if (pass1 === "我相信你是SB") {  
            alert('你这人有点实力！');  
            break;  
        }  
  
        testV++;  
        alert('你个王八');  
    }  
  
    if (testV === maxAttempts) {  
        alert('再见了，老六');  
        window.location.href = 'cai.html';  
    }  
}  
  
checkPassword();  
</script>  
  
</body>  
</html>
